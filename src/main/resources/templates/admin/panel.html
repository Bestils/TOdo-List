<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" />
<head>
  <title>Task List</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" media="screen" />
  <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

  <div class="container">
    <h1 class="text-center">Admin Panel</h1>
      <ul th:each="user : ${users}" class="list-group">
        <li class="list-group-item clearfix">
          <div th:text="|Login: ${user.login}|" class="user-name"></div>
          <div class="user-email">Delete, block</div>
        </li>
      </ul>
  </div>  <!-- container -->

</body>
</html>
