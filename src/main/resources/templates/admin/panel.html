<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" />
<head>
  <title>Task List</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" media="screen" />
  <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark" >
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/tasks}">Dashboard</a>
        </li>
        <li sec:authorize="hasRole('ADMIN')">
           <a class="nav-link" th:href="@{/admin}">Admin Panel</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/logout}">Logout</a>
        </li>
      </ul>
    </nav>

  <div class="container-fluid mt-2">

    <div class="row">
        <div class="col-6 col-md-4">
          <ul class="list-group">
            <li class="list-group-item active">Dashboard</li>
            <li class="list-group-item">List Item</li>
            <li class="list-group-item">List Item</li>
          </ul>
        </div>

        <div class="col-12 col-md-8">
          <h1 class="text-center">Admin Panel</h1>
          <ul th:each="user : ${users}" class="list-group">
            <li class="list-group-item clearfix">
              <div th:text="|Login: ${user.login}|" class="user-name"></div>

              <span th:class="${user.enabled} ? 'badge badge-success' : 'badge badge-danger'"
                  th:text="${user.enabled} ? ' ON' : ' OFF'">
              </span>

              <form class="user-buttons" th:action="@{/admin/users(id=${user.id})}" method="post">
                  <button class="btn btn-primary" type="submit" name="action" value="lock">Lock</button>
                  <button class="btn btn-secondary" type="submit" name="action" value="unlock">Unlock</button>
              </form>

            </li>
          </ul>
        </div>
    </div>
  </div>  <!-- container -->

</body>
</html>
