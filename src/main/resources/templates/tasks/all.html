<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"/>
<head>
  <title>Task List</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
                th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"
                rel="stylesheet" media="screen" />
</head>
<body>

  <h1 class="text-center">My To-Do List</h1>
  <div class="container">
    <div class="row mt-1">
      <div th:each="category : ${categories}" class="col-sm">
          <h2 th:text="${category.name}" class="bg-primary text-white text-center p-1" />
           <div th:each="task : ${category.tasks}" >
             <div class="border border-warning mb-1">
                <span class="badge badge-pill badge-warning float-right mt-1 mr-1" th:text="${task.priority}"></span>
                <h3 th:text="${task.name}" class="text-center"/>
                <p th:text="${task.description}"></p>
             </div>
           </div>
      </div>
    </div>
  </div>

</body>
</html>
