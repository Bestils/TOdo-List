<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"/>
<head>
  <title>Task List</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" media="screen" />
</head>
<body>

  <div class="container">

    <div class="text-center">
      <h1>My To-Do List</h1>
      <h2>Hello [[${user}]] </h2>
      <a class="btn btn-info" role="button" th:href="@{/logout}">Logout</a>
    </div>

    <div class="row mt-1">
      <div th:each="category : ${categories}" class="col-sm">
          <h2 th:text="${category.name}" class="bg-primary text-white text-center p-1" />
           <div th:each="task : ${category.tasks}" >
             <div class="border border-warning mb-1">
                <span class="badge badge-pill badge-warning float-right mt-1 mr-1" th:text="${task.priority}"></span>
                <h3 th:text="${task.name}" class="text-center"/>
                <p th:text="${task.description}"></p>
             </div>
           </div>
      </div>
    </div>
  </div>

  <div class="container">
  <!-- Button trigger modal -->
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
      Add task
    </button>

    <div class="myForm">
      <form th:action="@{/tasks}" method="post" th:object="${task}">
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">

              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add task</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>

              <div class="modal-body">
                <div class="form-group">
                  <label for="name" class="col-form-label">Name</label>
                  <input type="text" class="form-control" id="name" name="name" th:field="*{name}" />
                </div>

                <div class="form-group">
                  <label for="description" class="col-form-label">Description</label>
                  <input type="text" class="form-control" id="description" name="description" th:field="*{description}" />
                </div>

                <div class="form-group">
                  <label for="priority" class="col-form-label">Priority</label>
                  <input type="number" min="0" class="form-control" id="priority" name="priority" th:field="*{priority}" />
                </div>

                <div class="form-group">
                  <label for="category.id" class="col-form-label">Category</label>
                  <select th:field="*{category}">
                    <option th:each="category : ${categories}"
                       th:value="${category.id}"
                       th:text="${category.name}"/>
                  </select>
                </div>

              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
                <input type="submit" class="btn btn-primary" value="Submit" />
              </div>

              </div>
            </div>
          </div>
        </form>
      </div>
  </div>

  <script src="webjars/jquery/3.3.1/jquery.min.js"></script>
  <script src="webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
</html>
